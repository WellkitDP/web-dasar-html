<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
</head>

<body>
    <h2>Membuat list data dengan ol</h2>
    <!--list berurutan-->
    <!--type= tipe list atau numbering penomeran(A,a,i,I,1)-->
    <ol type="a">
        <li> first point</li>
        <li> second point</li>
        <li> third point</li>
    </ol>
    <!--list boulet-->
    <!--type= tipe list atau numbering penomeran(disc, square,circle)-->
    <h2>Membuat list data dengan ul</h2>
    <ul>
        <li> first point</li>
        <li> second point</li>
        <li> third point</li>
    </ul>

    <h2>Membuat list data dengan dl(definition list)</h2>
    <!--list dl untuk membuat descripsi denifisi-->
    <dl>
        <dt>first point</dt>
        <dd>Descripsi definition list</dd>
        <dt>second point</dt>
        <dd>list description definition list</dd>
    </dl>
</body>

</html>

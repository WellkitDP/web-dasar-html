<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basic HTML TAGS</title>
</head>

<body>
    <!--form atribut

    -->
    <form action="">

        <!--form element
    input 
    textarea
    select
    button
    label
    -->

        <!--input type
    text
    password
    radio
    checkbox
    -->
        <label for="nama">Nama :</label>
        <input type="text" id="nama">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br>
        <label for="laki">Laki-Laki :</label>
        <input type="radio" id="laki" name="kelamin">
        <label for="wanita">wanita :</label>
        <input type="radio" id="wanita" name="kelamin">
        <br>
        <label for="tomat">Tomat</label>
        <input type="checkbox" id="tomat">
        <label for="wortel">Wortel :</label>
        <input type="checkbox" id="wortel">
        <br>
        <textarea>
        </textarea>
        <br>
        <select>
            <option>jambi</option>
            <option>bengkulu</option>
            <option>padang</option>
            <option>palembang</option>
        </select>
        <br>
        <input type="submit" value="save">
        <input type="reset" value="reset">
        <input type="button" value="bottom">
        <button type="submit">Upload</button>



    </form>
</body>

</html>

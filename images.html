<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <!--
        atribut img
        src = Menentukan lokasi penyimpanan ke gambar
        alt = Menentukan teks alternatif untuk gambar
        title =  memberikan judul pada gambar
        width = Menentukan lebar gambar
        height = Menentukan ketinggian gambar
    -->

    <!--file images dalam 1 folder-->
    <img src="img.png" alt="">

    <!--file images dalam folder yang berbeda-->
    <img src="images/img.png" alt="">
    
    <!--file images diluar folder-->
    <img src="../images/img.png" alt="">

    <!--atribut alt-->
    <img src="imga.png" alt="ini image">

    <!--atribut title-->
    <img src="img.png" title="my logo">

    <!--atribut width-->
    <img src="img.png" alt="" width="200">

    <!--atribut heigth-->
    <img src="img.png" alt="" height="100">

    <!-- width dan heigth ada 2 type "px" dan "%"
        jika menggunakan px maka ukuran gambar akan menyesuaikan dengan ukuran pixel yang ditentukan
    jika menggunakan % maka ukuran gambar akan menyesuaikan dengan halaman
    -->

</body>
</html>

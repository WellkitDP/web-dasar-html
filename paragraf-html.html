    <title>Paragraf HTML</title>

<body>
    <!--<p>: paragraf-->
    <p>Belajar paragraf dengan otodidak</p>
    <!--<br>: enter line baru // baris baru-->
    <br>
    <p>cara membuat paragraf</p>
    <!--<hr>: garis horizontal-->
    <hr>
    <!--<b>: text bold, <i>: text italic/miring, <u>: text underline/garis bawah text-->
    <p><b>Welcome To</b> My repository <i>basic pemrograman dasar web</i></p>
    <p>Author : <u>Rahmat Purnomo</u></p>
    <hr>
    <!--<strong>atau<em>: text penekanan/ text yang penting-->
    <p><strong>Disclamer</strong>. ini untuk memahami membuat  <em>paragraf</em></p>
</body>
